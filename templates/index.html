<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Powered Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="title" class="panel"><h1>GPT-Powered Survey</h1></div>
    <div id="topic-panel" class="panel">
        <span><h2>I want a survey on the participant's</h2></span>
        <span><form id="topicForm"><input type="text" name="topic" placeholder="Topic" id="input-topic" required> with <input type="text" name="amount-questions" placeholder="0" id="questions-amount" required> questions<button type="submit" id="topic-button">GO</button></form></span>
    </div>

    <div id="button-panel" class="panel hidden">
        <h3>Select subtopics for the survey (from 0 to 3)</h3>
        <div class="buttons">
            <button type="button" id="P1" class="button-subproperties"></button>
            <button type="button" id="P2" class="button-subproperties"></button>
        </div>
        <div class="buttons">
            <button type="button" id="P3" class="button-subproperties"></button>
            <button type="button" id="P4" class="button-subproperties"></button>
        </div>
        <div class="buttons">
            <form id="supPropForm" ><button type="button" id="P5" class="button-subproperties">Other</button><input type="text" name="otherSub" placeholder="Write your subtopic" required></form>
        </div>
        <div class="buttons">
             <button type="button" id="sendSubProp">Get questions</button>
        </div>
    </div>
    <div id="questions-panel" class="panel hidden">
        <h3>Survey Questions</h3>
        <div id="QA">

        </div>
        <button type="button" id="sendAnswers">Get analysis</button>
    </div>
    <div id="panel-analysis" class="panel hidden">
        <h3>Final analysis</h3>
        <p id="analysis-text"></p>
        <button onclick="refreshPage()" style="width: 40vw; height: 7vh; margin: 15px 0;">Try a survey with a different topic</button>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
